{% extends "base.html" %}

{% block title %}{{ name }}{% endblock %}
{% block content %}
<section>
	<h3>Ingredients</h3>
	<img src="{{ image.image.url }}" alt="{{ image.description }}" />
	<dl>
		<dt>Author</dt>
		<dd>{{ author }}</dd>
	</dl>
	<ul>
		{% for ingredient in ingredients %}
		<li>{{ ingredient.ingredient }}, <em>{{ ingredient.quantity }}</em></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
